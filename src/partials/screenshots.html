<section class="screenshots-section section" id="screenshots">
  <div class="screenshots-bg-wrapper">
    <div class="container screenshots-container">
      <h2 class="section-title screenshots-title">Screenshots</h2>
      <div class="screenshots-swiper-container">
        <ul class="swiper-wrapper screenshots-swiper-wrapper">
          <li class="swiper-slide screenshots-slide">
            <picture>
              <source
                srcset="./img/screenshots/screenshots-img1-desk.png"
                media="(min-width: 1440px)"
                width="522"
                height="289" />
              <source
                srcset="./img/screenshots/screenshots-img1-mob.png"
                width="335"
                height="185" />
              <img
                class="screenshots-img"
                src="./img/screenshots/screenshots-img1-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="185"
            /></picture>
          </li>
          <li class="swiper-slide screenshots-slide">
            <picture>
              <source
                srcset="./img/screenshots/screenshots-img2-desk.png"
                media="(min-width: 1440px)"
                width="522"
                height="289" />
              <source
                srcset="./img/screenshots/screenshots-img2-mob.png"
                width="335"
                height="185" />
              <img
                class="screenshots-img"
                src="./img/screenshots/screenshots-img2-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="185"
            /></picture>
          </li>
          <li class="swiper-slide screenshots-slide">
            <picture>
              <source
                srcset="./img/screenshots/screenshots-img3-desk.png"
                media="(min-width: 1440px)"
                width="522"
                height="289" />
              <source
                srcset="./img/screenshots/screenshots-img3-mob.png"
                width="335"
                height="185" />
              <img
                class="screenshots-img"
                src="./img/screenshots/screenshots-img3-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="185"
            /></picture>
          </li>
          <li class="swiper-slide screenshots-slide">
            <picture>
              <source
                srcset="./img/screenshots/screenshots-img4-desk.png"
                media="(min-width: 1440px)"
                width="522"
                height="289" />
              <source
                srcset="./img/screenshots/screenshots-img4-mob.png"
                width="335"
                height="185" />
              <img
                class="screenshots-img"
                src="./img/screenshots/screenshots-img4-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="185"
            /></picture>
          </li>
          <li class="swiper-slide screenshots-slide">
            <picture>
              <source
                srcset="./img/screenshots/screenshots-img5-desk.png"
                media="(min-width: 1440px)"
                width="522"
                height="289" />
              <source
                srcset="./img/screenshots/screenshots-img5-mob.png"
                width="335"
                height="185" />
              <img
                class="screenshots-img"
                src="./img/screenshots/screenshots-img5-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="185"
            /></picture>
          </li>
        </ul>
      </div>
      <div class="controls screenshots-controls">
        <button
          class="arrow-btn"
          id="screenshotsLeftArrow"
          aria-label="Previous slide"
        >
          <svg class="arrow-icon" width="44" height="44">
            <use href="./img/sprite.svg#icon-arrow-left"></use>
          </svg>
        </button>

        <button
          class="arrow-btn"
          id="screenshotsRightArrow"
          aria-label="Next slide"
        >
          <svg class="arrow-icon" width="44" height="44">
            <use href="./img/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
